<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../user/shop.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Trendy Shop</title>
</head>
<body>
    <div class="container-admin">
        <div class="side-bar">
            <div class="top-sidebar">
                <div>
                    <h1>Admin</h1>
                </div>
                <div>
                    <h3> <a href="#">Dashboard</a></h3>
                </div>
                <div>
                    <h3> <a href="./products.html">Products</a></h3>
                </div>
                <div>
                    <h3>
                        <a href="./users.html">Customers</a>
                    </h3>
                </div>
                <div>
                    <h3>
                        <a href="./orders.html">Orders</a>
                    </h3>
                </div>
    
            </div>
            <div class="bottom-sidebar">
                <h3>LogOut</h3>
            </div>
        </div>
    
        <!-- Main Content -->
        <div
            class="main-content">
            <!-- top-bar -->
            <div class="top-bar">
                <div class="hello-message">
                    <h2>Hello, John &#128400;</h2>
                </div>
                <div class="search-profile-pic">
                    <div class="search-bar">
                        <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome">
                    </div>
                    <div class="profile-pic">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                </div>
            </div>
    
    
            <!-- Display cards -->
            <div class="display-cards">
                <div class="products-card">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <h4>Products</h4>
                </div>
                <div class="users-card">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <h4>Users</h4>
                </div>
                <div class="orders-card">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <h4>Orders</h4>
                </div>
                <div class="total-sales-card">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <div class="total-number">
                        <h4>Total Sales</h4>
                        <h3>$560k</h3>
                    </div>
                </div>
            </div>

            <div id="pro" style="display: block;">

            </div>
    
        <div class="items" id="items">
            <div class="product__item" id="product">
                <div class="product__item__pic ">
                    <img src="../assets/shop/shop-1.jpg" alt="item">
                    <div class="label new">New</div>
                    <ul class="product__hover">
    
                        <li>
                            <a class="image-popup">
                                <span class="arrow_expand">
                                    <ion-icon name="resize-outline" style="text-align: center;"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <!-- <li><img src="../assets/shop/shop-1.jpg" alt=""></li> -->
                        <li>
                            <a href="#">
                                <span class="icon_heart_alt">
                                    <ion-icon name="heart-outline" style="text-align: center;"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon_bag_alt">
                                    <ion-icon name="bag-outline" style="text-align: center;"></ion-icon>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="product__item__text">
                    <h6>
                        <a href="#">Furry hooded parka</a>
                    </h6>
                    <div class="rating">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                    </div>
                    <div class="product__price">$ 59.0</div>
                </div>
            </div>
    
            <div class="product__item">
    
                <div class="product__item__pic set-bg">
                    <img src="../assets/shop/shop-2.jpg" alt="item">
                    <ul class="product__hover">
                        <li>
                            <a href="../assets/shop/hop-2.jpg" class="image-popup">
                                <span class="arrow_expand">
                                    <ion-icon name="resize-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon_heart_alt">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon_bag_alt">
                                    <ion-icon name="bag-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="product__item__text">
                    <h6>
                        <a href="#">Flowy striped skirt</a>
                    </h6>
                    <div class="rating">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                    </div>
                    <div class="product__price">$ 49.0</div>
                </div>
    
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../dist/admin/products.js"></script>
</body>
</html>
