<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Orders Page</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <!-- Section 1 start -->
      <div class="section-1">
        <div class="sub-section-1">
          <h2>Order</h2>
          <p>28 orders found</p>
        </div>
        <div class="sub-section-2">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-icon name="search"></ion-icon>
          <div class="ac-profile">
            <img src="https://wallpapers.com/images/hd/cool-neon-blue-profile-picture-u9y9ydo971k9mdcf.jpg" alt="profile">
            <select name="select" id="select">Hello</select>
          </div>
        </div>
      </div>
      <!-- Section 1 end -->

      <div class="section-2">
        <div class="orders-nav">
          <nav>
            <ul>
              <li><a href="index.html" class="current-page">All orders</a></li>
              <li><a href="about _me.html">Dispatch</a></li>
              <li><a href="recent-posts.html">Pending</a></li>
              <li><a href="recent-posts.html">Completed</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="table-orders">
        <table class="table table-striped">
          <tr class="bg-info">
            <th data-column="id" data-order="desc">ID &#9660</th>
            <th data-column="name" >Name</th>
            <th data-column="address">Address</th>
            <th data-column="date" data-order="desc">Date &#9660</th>
            <th data-column="price" data-order="desc">Price &#9660</th>
            <th data-column="status">Status</th>
            <th data-column="action">Action</th>
          </tr>

          <tbody id="myTable">

          </tbody>
        </table>
      </div>




    </div>
