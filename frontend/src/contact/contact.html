<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trendy Shop</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="contact">
                    <div
                        class="contact_info">
                        <!-- contact info -->
                        <h5>Contact info</h5>
                        <ul>
                            <li>
                                <h6>
                                    <ion-icon name="location-outline"></ion-icon>
                                    Address</h6>
                                <p>160 Pennsylvania Ave NW, Washington, Castle, PA 16101-5161</p>
                            </li>
                            <li>
                                <h6>
                                    <ion-icon name="call-outline"></ion-icon>
                                    Phone</h6>
                                <p>
                                    <span>125-711-811</span>
                                    <span>125-668-886</span>
                                </p>
                            </li>
                            <li>
                                <h6>
                                    <ion-icon name="headset-outline"></ion-icon>
                                    Support</h6>
                                <p>Support.photography@gmail.com</p>
                            </li>
                        </ul>
                    </div>
                    <!-- messages form -->
                    <div class="send_message">
                        <h5>Send Message</h5>
                        <form class="message_form" action="#">
                            <input type="text" placeholder="Name">
                            <input type="text" placeholder="Email">
                            <input type="text" placeholder="Website">
                            <textarea placeholder="Message"></textarea>
                            <button type="submit" class="site-btn">Send Message</button>
                        </form>
                    </div>
                </div>

                <div class="map">
                    <div class="contact__map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127670.42232412015!2d36.88266063602857!3d-0.4399544712879931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18285dfed09e0ebf%3A0x829716f702f65e9e!2sNyeri!5e0!3m2!1sen!2ske!4v1675710218679!5m2!1sen!2ske" height="780" style="border:0" allowfullscreen=""></iframe>

                    </div>
                </div>
            </div>
            <!-- Contact Section End -->
            <div
                class="insta_messages">

                <!-- Instagram Begin -->
                <div class="instagram">
                    <div class="instagram__item set-bg" style="background-image: url(../assets/instagram/insta-1.jpg)">
                        <div class="instagram__text">
                            <ion-icon name="logo-instagram"></ion-icon>
                            <a href="#">@ trendy-shop</a>
                        </div>
                    </div>
                    <div class="instagram__item set-bg" style="background-image: url(../assets/instagram/insta-2.jpg)">
                        <div class="instagram__text">
                            <ion-icon name="logo-instagram"></ion-icon>

                            <a href="#">@ trendy-shop</a>
                        </div>
                    </div>

                    <div class="instagram__item set-bg" style="background-image: url(../assets/instagram/insta-3.jpg)">
                        <div class="instagram__text">
                            <ion-icon name="logo-instagram"></ion-icon>
                            <a href="#">@ trendy-shop</a>
                        </div>
                    </div>

                    <div class="instagram__item set-bg" style="background-image: url(../assets/instagram/insta-4.jpg)">
                        <div class="instagram__text">
                            <ion-icon name="logo-instagram"></ion-icon>
                            <a href="#">@ trendy-shop</a>
                        </div>
                    </div>

                    <div class="instagram__item set-bg" style="background-image: url(../assets/instagram/insta-5.jpg)">
                        <div class="instagram__text">
                            <ion-icon name="logo-instagram"></ion-icon>
                            <a href="#">@ trendy-shop</a>
                        </div>
                    </div>
                    <div class="instagram__item set-bg" style="background-image: url(../assets/instagram/insta-6.jpg)">
                        <div class="instagram__text">
                            <ion-icon name="logo-instagram"></ion-icon>
                            <a href="#">@ trendy-shop</a>
                        </div>
                    </div>

                </div>


            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
