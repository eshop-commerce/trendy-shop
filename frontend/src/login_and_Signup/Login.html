<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles/styles.css">
 <title>Login</title>
</head>

<body>

 <div class="container">
  <div class="content">
   <div class="title">Login</div>
   <div class="profile">
    <h2>E-SHOP</h2>
   </div>
   <form action="#">
    <div class="login">
     <div class="user-details">
      <div class="input-box">
       <span class="details">Email</span>
       <input type="text" placeholder="Type here your Email" required>
      </div>
      <div class="input-box">
       <span class="details">Password</span>
       <input type="text" placeholder="Type here your Password" required>
      </div>
      <div class="button">
       <input type="submit" value="Login">
      </div>
      <div class="redirect">
       <a href="./Register.html">
        <h2>Register</h2>
       </a><a href="#">
        <h2>Forgot Password</h2>
       </a>
      </div>
     </div>
    </div>
   </form>
  </div>
 </div>

</body>

</html>
