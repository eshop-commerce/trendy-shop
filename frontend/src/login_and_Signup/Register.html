<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles/styles.css">
 <title>Register</title>
</head>

<body>
 <div class="container">
  
  <div class="content">
   <div class="title">Registration</div>
    <div class="profile">
     <h2>E-SHOP</h2>
     <img src="#" alt="profile_pic">
    </div>
    <form action="#">
    
    <div class="user-details">
     <div class="input-box">
      <span class="details">Full Name</span>
      <input type="text" placeholder="Type here your Full Name" required>
     </div>
     <div class="input-box">
      <span class="details">Username</span>
      <input type="text" placeholder="Type here your Username" required>
     </div>
     <div class="input-box">
      <span class="details">Email</span>
      <input type="text" placeholder="Type here your Email" required>
     </div>
     <div class="input-box">
      <span class="details">Phone Number</span>
      <input type="text" placeholder="Type here your Phone Number" required>
     </div>
     <div class="input-box">
      <span class="details">Password</span>
      <input type="text" placeholder="Type here your Password" required>
     </div>
     <div class="input-box">
      <span class="details">Confirm Password</span>
      <input type="text" placeholder="Type here your Confirm password" required>
     </div>
     <div class="button">
      <input type="submit" value="Register">
     </div>
     <div class="redirect">
       <a href="./Login.html">
        <h2>Login</h2>
       </a>
      </div>
    </div>
   </form>
  </div>
 </div>


</body>

</html>
